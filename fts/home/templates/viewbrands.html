{% extends "base.html" %}

{% block content %}
    <h1>Brands</h1>
    <table class="table">
        <tr>
            <th>Brand</th>
            <th>Total number of cars</th>
            <th>Number of new cars</th>
            <th>Number of used cars</th>
        </tr>
        {% for d in data %}
        <tr>
            <td>{{ d.name }}</td>
            <td>{{ d.total_cars }}</td>
            <td>{{ d.newcars }}</td>
            <td>{{ d.usedcars }}</td>
        </tr>
        {% endfor %}
    </table>
    {% if user.is_authenticated %}
    <a class="btn btn-primary" href="{% url 'addbrand' %}">Add Brand</a>
    {% endif %}
{% endblock content %}

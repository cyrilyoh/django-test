{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Edit Car</h1>
    <form method="POST">
        {% csrf_token %}
        <table class="table">
            {{ form.as_table }}
            <tr>
                <td colspan="2" align="right"><input type="submit" class="btn btn-primary" value="submit"></td>
            </tr>
        </table>
    </form>
</div>
{% endblock content %}

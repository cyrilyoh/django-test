{% extends 'base.html' %}
{% block content %}
<!-- Right side column. Contains the navbar and content of the page -->
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Colours
            <!-- <small>Control panel</small> -->
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Colours</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <!-- Main row -->
        <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">All Colours
                            {% if user.is_authenticated %} | 
                            <a class="btn btn-primary" href="{% url 'addcolour' %}">Add New Colour</a>
                            {% endif %}</h3>                                   
                        </div><!-- /.box-header -->
                        <div class="box-body table-responsive">
                            <table id="example1" class="table table-bordered table-striped">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Paint code</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for d in data %}
                                    <tr>
                                        <td>{{ d.name }}</td>
                                        <td>{{ d.paint_code }}</td>
                                    </tr>
                                    {% endfor %}
                            </table>
                        </div><!-- /.box-body -->
                    </div><!-- /.box -->
                </div>
        </div><!-- /.row (main row) -->
        <!-- Pagination links -->
    </section><!-- /.content -->
{% endblock content %}
